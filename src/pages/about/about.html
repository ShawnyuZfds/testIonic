<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{currentPage}} of {{totalPage}}
    </ion-title>
    <button ion-button class="nav-button prev" (click)="prevQuestion()" *ngIf="currentPage!==1">previous</button>
    <button ion-button class="nav-button next" (click)="nextQuestion()" *ngIf="currentPage!==totalPage">next</button>
    <button ion-button class="nav-button next" (click)="nextQuestion()" *ngIf="currentPage===totalPage">finish</button>
  </ion-navbar>

</ion-header>

<ion-content>
  <h1 padding text-center>{{question}}</h1>
  <div class="rating-container">
    <ul>
      <li *ngFor="let answer of answers"
          [class.selected]="answer === selectedAnswer"
          (click)="onSelect(answer)" class="rating-item">
        <ion-icon name="checkmark"
                  [class.selected]="answer === selectedAnswer"
                  class="rating-item-icon"></ion-icon>
        {{answer}}
      </li>
    </ul>

  </div>
</ion-content>
